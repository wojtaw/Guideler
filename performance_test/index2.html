<script type="text/javascript">
	$( "#contentWrapper" ).draggable({
	axis: 'x',
	drag: function( event, ui ){
			var position = $( "#sc2" ).position().left;
			console.log("was dragged"+ui.offset.left+" position - "+position);
			for(var i=1; i < 64; i++){
				var divPosition = $("#sc"+i).position().left;
				var difference = Math.abs(divPosition - Math.abs(ui.offset.left));
				if(difference < 800){
					$("#sc"+i).css("visibility","visible");
				}else {
					$("#sc"+i).css("visibility","hidden");	
				}
			}

		}
	})
</script>
